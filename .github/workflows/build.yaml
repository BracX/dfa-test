name: Lint, Build and Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build packages
        run: |
          build_script="${GITHUB_WORKSPACE}/scripts/build.sh"
          chmod +x $build_script
          bash $build_script
      - name: Upload test coverage
        run: |
          chmod +x "${GITHUB_WORKSPACE}/scripts/uploadCoverage.sh"
          "${GITHUB_WORKSPACE}/scripts/uploadCoverage.sh"
